<header>
  <mat-toolbar color="primary">
    <span>NYT</span>
    <nav class="nav-btns">
      <button mat-button>Articles</button>
      <button mat-button>The Best</button>
    </nav>
    <div class="lang">
      <mat-select [formControl]="language">
        <mat-option *ngFor="let lang of languages" [value]="lang">
          {{lang }}
        </mat-option>
      </mat-select>
    </div>
  </mat-toolbar>
  <div class="nav-tabs">
    <nav mat-tab-nav-bar backgroundColor="primary" color="accent">
      <button mat-tab-link [routerLink]="['/articles']"
              routerLinkActive="active"
      >Articles</button>
      <button mat-tab-link [routerLink]="['/best']"
              routerLinkActive="active"
      >The Best</button>
    </nav>
  </div>
</header>
