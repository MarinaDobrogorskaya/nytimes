<header>
  <mat-toolbar color="primary">
    <span>NYT</span>
    <nav class="nav-btns">
      <button mat-button>Articles</button>
      <button mat-button>The Best</button>
    </nav>
    <div class="lang">
      <mat-select [formControl]="language">
        <mat-option *ngFor="let lang of languages" [value]="lang">
          {{lang }}
        </mat-option>
      </mat-select>
    </div>
  </mat-toolbar>
  <div class="nav-tabs">
    <nav mat-tab-nav-bar backgroundColor="primary" color="accent">
      <a mat-tab-link (click)="isActiveArt = true; isActiveBest = false"
         [active]="isActiveArt">Articles</a>
      <a mat-tab-link (click)="isActiveBest = true; isActiveArt = false"
         [active]="isActiveBest">The Best</a>
    </nav>
  </div>
</header>
